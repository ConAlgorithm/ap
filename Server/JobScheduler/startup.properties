org.apache.commons.logging.Log=org.apache.commons.logging.impl.Log4JLogger

log4j.rootLogger=INFO, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p - %m%n
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%t] %-5p (%F:%L) - %m%n
log4j.appender.FILE.File=D:\\Log\\JobScheduler\\log.txt
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.MaxBackupIndex=100

log4j.logger.recovery=INFO, RECOVERY
log4j.additivity.recovery=false
log4j.appender.RECOVERY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RECOVERY.layout=org.apache.log4j.PatternLayout
log4j.appender.RECOVERY.layout.ConversionPattern=%m%n
log4j.appender.RECOVERY.File=D:\\Log\\JobScheduler\\recoverylog.txt
log4j.appender.RECOVERY.MaxBackupIndex=5

